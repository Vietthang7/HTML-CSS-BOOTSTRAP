<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>
    <h1 class="color-red siu">Nội dung thẻ h1</h1>
    <p class="color-red font-big">Nội dung thẻ p</p>
    <img class="siu" src="" alt="">
    <!-- Lưu ý: Tên class phải chứa ít nhất một ký tự, không được bắt đầu bằng số -->


    <h2 id="siu">Nội dung thẻ h2</h2>
    <h2 id="siu2">Nội dung thẻ h2</h2>
    <h2 id="Siu2">Nội dung thẻ h2</h2>
    <!-- Lưu ý: Tên id phải chứa ít nhất một ký tự, không được bắt đầu bằng số và không được chứa khoảng trắng (dấu cách, tab,...). -->
    <!-- Lưu ý: Tên id và tên class tuyệt đối:
    Không chứa các ký tự đặc biệt (ví dụ như ! @ # $ % ^ &)
    Không bắt đầu là một số từ 0 → 9 -->

</body>

</html>
